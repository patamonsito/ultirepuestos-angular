<div class="widget-filters widget" [ngClass]="{
    'widget-filters--offcanvas--always': offcanvas === 'always',
    'widget-filters--offcanvas--mobile': offcanvas === 'mobile'
}" appCollapse>
    <!-- <h4 class="widget-filters__title widget__title">Selecci√≥n</h4> -->

    <div class="widget-filters__list">
        
        <a appClick class="block-product-columns__column" style="text-align: -webkit-center;" (click)="emitReloadMarcas()">
            <!-- aqui el ngfor  -->
            <div class="block-product-columns__item" style="cursor: pointer;"> 
                <div class="product-card product-card--layout--horizontal logo-selected">
                    <div class="product-card__image product-image" style="width: 100%">
                        <div class="product-image__body" style="padding-bottom: initial !important;">
                            <img class="product-image__img" [src]="'http://147.182.141.213:3000/logos/' + MarcaVehiculo.urlImg"  alt="" style="position: relative !important">
                            <div class="title-marca">{{ MarcaVehiculo.nombre }}</div>
                            <div class="btn btn-info"><li class="fas fa-redo"></li> Cambiar</div>
                        </div>
                    </div>
                </div>
            </div>
        </a>

    <!-- Selected Model  -->

    <a appClick class="block-product-columns__column" style="cursor: pointer" (click)="emnitReloadModelos()">
        <!-- aqui el ngfor  -->
        <div class="block-product-columns__item"> 
            <div class="product-card product-card">
                <div class="product-card__image product-image">
                    <div class="product-image__body" style="padding-bottom: initial !important;">
                        <img class="product-image__img" [src]="'http://147.182.141.213:3000/vehiculo/' + Modelo.modeloImg + '.png'"  alt="" style="position: relative !important">
                    </div>
                </div>


                <div class="product-card__info">
                    <div class="product-card__name">
                        <div class="title-marca">{{ Modelo.descripcion }}</div>
                        <div class="btn btn-info mt-2" style="width: 100%;"><li class="fas fa-redo"></li> Cambiar</div>
                    </div>
                </div>


            </div>
        </div>
    </a>

    </div>
</div>
