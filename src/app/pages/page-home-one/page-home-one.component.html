<app-block-slideshow></app-block-slideshow>

<app-block-features layout="boxed"></app-block-features>

<app-block-products-carousel
    header="Repuestos"
    layout="grid-5"
    [rows]="2"
    [loading]="featuredProducts.loading"
    [products]="featuredProducts.products"
    [groups]="featuredProducts.groups"
    (groupChange)="groupChange(featuredProducts, $event)"
></app-block-products-carousel>

<app-block-banner></app-block-banner>

<app-block-products header="Populares" layout="large-last" [products]="(bestsellers$|async) || []"></app-block-products>

<!-- <app-block-categories header="Categorías" layout="compact" [categories]="(popularCategories$|async) || []"></app-block-categories> -->

<app-block-products-carousel
    header="Necesitas aceite motor?"
    layout="grid-5"
    [rows]="1"
    [loading]="latestProducts.loading"
    [products]="latestProducts.products"
    [groups]="latestProducts.groups"
    (groupChange)="groupChange(latestProducts, $event)"
></app-block-products-carousel>

<!-- <app-block-posts header="Últimas Publicaciones" layout="grid-nl" [posts]="posts"></app-block-posts> -->

<app-block-brands [brands]="(brands$|async) || []"></app-block-brands>

<app-block-product-columns>
    <app-block-product-columns-item header="Amortiguador para 
    Portalon" [products]="(columnTopRated$|async) || []"></app-block-product-columns-item>
    <app-block-product-columns-item header="Patines" [products]="(columnSpecialOffers$|async) || []"></app-block-product-columns-item>
    <app-block-product-columns-item header="Articulación axial" [products]="(columnBestsellers$|async) || []"></app-block-product-columns-item>
</app-block-product-columns>
